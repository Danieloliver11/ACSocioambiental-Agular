<div class="container">
    <div class="row">
        <div class="col-md-12 p-5 d-flex justify-content-center flex-column" *ngFor='let item of listaItens'>
            <div class="d-flex justify-content-center">
                <div class="img-container">
                    <img src="{{item.imagem}}" width="500px" height="500px" class="img-responsive">
                </div>
                <div class="d-flex flex-column bd-highlight mt-5 mb-5">
                    <div class="ml-5 mb-4 bd-highlight"><h2>{{item.nome}}</h2></div>
                    <div class="ml-5 mb-4 bd-highlight"><h3>{{item.preco}}</h3></div>
                    <div class="ml-5 mb-4 bd-highlight">{{item.descricao}}</div>
                    <div><button type="button" class="ml-5 mb-4 btn btn-info" id='botao'>Adicionar ao carrinho</button></div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-info mr-3" [routerLink]="['/cadastar-produto', item.id]" >Editar</button>
                <button class="btn btn-danger" [routerLink]="['/deletar-produto', item.id]" >Apagar</button>
                <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
            </div>
          </div>
            <div class="d-flex flex-column bd-highlight">
              <div class="ml-5 mb-4 bd-highlight">
                  <h2>
                      Teste
                  </h2>
              </div>
              <div class="ml-5 mb-4 bd-highlight">
                  <h3>
                      Teste
                  </h3>
              </div>
              <div class="ml-5 mb-4 bd-highlight">
                  Teste
              </div>
              <button type="button" class="ml-5 mb-4 btn btn-info botao" id='botao'>Adicionar ao carrinho</button>
          </div>
        </div>

  </div>


<div class="conteudo-produto">

  <div class="produto">
      <div class="img">
          <img src="{{item.imagem}}">
      </div>
      <div *ngIf='auth.adm()' class="botoes">
        <button class="btn btn-info" [routerLink]="['/produto-edit', item.id]">Editar</button>
        <button class="btn btn-danger" [routerLink]="['/deletar-produto', item.id]" >Apagar</button>
        <button class="btn btn-light" routerLink='/produtos'>Produtos</button>
      </div>
  </div>
  <div class="d-flex flex-column bd-highlight">
    <div class="ml-5 mb-4 bd-highlight">
        <h2>
            {{item.nome}}
        </h2>
    </div>
    
    <div class="ml-5 mb-4 bd-highlight preco">
      R$ {{item.preco}}
  </div>
    
    <div class="col-md-8 mb-4 bd-highlight margin">
        <h3 class="descricao">
          {{item.descricao}}
        </h3>
    </div>

    <button type="button" class="ml-5 mb-4 btn botao" id='botao'>Adicionar ao carrinho</button>
  </div>
</div>
