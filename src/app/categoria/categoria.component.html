<!-- NOVO TESTE -->
<div class="container texto">
  <div class="row d-flex align-items-start justify-content-center">
      <div class="col-md-5 texto">
          <h1 class="fs-54 texto texto-responsivo titulo">Categoria</h1>
          <h5 class="fs-18 texto texto-responsivo">Veja aqui todos as Categorias cadastradas ou cadastre uma nova!</h5>

          <div class="row mt-4">
              <div class="col-md-12">
                  <div class="form-group resposividade-botao d-flex flex-column">
                      <!-- VERIFICA SE OS DADOS INSERIDOS TEPO USUARIO, REALMENTE PERTENCEM A CLASSE TEMA -->
                      <input type="text" class="form-control"  id="descricao" placeholder="Digite o nome de sua Categoria!" [(ngModel)]='categoria.nome'>
                      <!-- CHAMA A FUNCAO CRIADA cadastrar() DENTRO DA CLASSE, QUE TEM COMO FUNCAO, CADASTRAR O OBJETO TEMA -->
                      <textarea class="form-control mt-1" name="descricao" id="" cols="30" rows="5" placeholder='Coloque a Descrição de sua Categoria.' [(ngModel)]='categoria.descricao'></textarea>
                      <button (click)='salvar()' class="botao margem-botao" >Cadastrar</button>
                  </div>
              </div>
          </div>

      </div>

      <!-- LISTA DE TEMAS -->
      <div class="col-md-7 texto d-flex justify-content-center flex-column">
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Modificação</th>
                      </tr>
                    </thead>
                    <tbody class="tr">
                      <!-- CRIA UM LOOP PARA IMPRIMIR NA TELA TODOS OS DADOS CONTIDOS DENTRO DA listaTema ==> Resposavel por armazenar os dados vindos da tabela Tema -->
                      <tr *ngFor='let x of categoriaLista'>
                        <th>{{x.id}}</th>
                        <td>{{x.descricao}}</td>
                        <td class="d-flex justify-content-end">
                          <button class="btn botao-editar mr-3" [routerLink]="['/categoria-edit', x.id]" >Editar</button>
                          <button class="btn botao-apagar" [routerLink]="['/categoria-delete', x.id]">Apagar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
  </div>
</div>
