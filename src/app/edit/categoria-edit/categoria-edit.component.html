<div class="conainer mt-5 mb-5">
  <div class="row">
      <div class="col-md-12">
          <h1 class="text-center text-secondary">Atualizar Tema</h1>
      </div>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col-md-6 d-flex justify-content-center flex-column ">
        <input [(ngModel)]='categoria.nome' class="mb-2" type="text">
        <textarea  [(ngModel)]='categoria.descricao' name="" id="" cols="30" rows="10" ></textarea>
          <div class="d-flex justify-content-center">
              <button class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
              <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
      </div>
  </div>
</div>
